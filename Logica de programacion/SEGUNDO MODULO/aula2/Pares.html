<meta charset="UTF-8">

<h1>PROGRAMA - USANDO WHILE IMPRIME LOS NUMERO PARES DE 1 A 100</h1>

<script>
    
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var contador = 2;
     while(contador <= 100){

        imprimir(contador);

       contador = contador + 2;

     }   

     imprimir("FIN");

</script>
