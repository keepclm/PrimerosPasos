<meta charset="UTF-8">
<h1>PROGRAMA JUEGO DE ADIVINANZA CON 3 INTENTOS</h1>
<script>
    function saltarlinea(){

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    
    } 
    function imprimir(frase){

        document.write(frase);
        saltarlinea();
    
    }

    var numeroPensado = Math.round(Math.random()*10)
    var intentos = 3;
    var contador = 1;

    while(contador<= intentos) {
        var numeroLanzado = parseInt(prompt(" Ingrese un número entre 0 y 10 "));
        if (numeroPensado == numeroLanzado){

            alert(" usted acertó, en el intento " + intentos + " el número pensado era " + numeroPensado);
            break;
        }
        else {
            alert(" usted erró ");
        }
        contador++;
    }
    if (numeroPensado == numeroLanzado){

        imprimir(" usted acertó, en el intento " + intentos + " el número pensado era " + numeroPensado);
         
    }
    else {
        imprimir(" usted erró " + " el número pensado era " + numeroPensado);
    }

    imprimir("FIN")

</script>
