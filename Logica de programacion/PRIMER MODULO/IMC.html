<meta charset="UTF-8">

<h1>PROGRAMA CALCULADORA DE IMC</h1>

<script>

function saltarlinea(){

    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
        } 

function imprimir(frase){

    document.write(frase)
    saltarlinea();
    
    }

function calcularImc(peso,altura) {

    return (peso / (altura * altura));

    }
nombre = prompt("informe su nombre")
pesoInfo = prompt(nombre + ",informe su peso");
alturaInfo = prompt(nombre + ",informe su altura");

imcCalculado = calcularImc(pesoInfo,alturaInfo)

imprimir(nombre + ", su imc calculado es: " + imcCalculado);

</script>
