<!DOCTYPE html>


<meta charset="UTF-8">

<h3>¿Alcohol o gasolina? </h3>
<script>

    var tanque = 40;
    var recorridoConGasolina = 480;
    var recorridoConAlcohol = 300;
    
    document.write("El calculo de eficiencia en el consumo de gasolina para un carro que cuenta con un tanque de 40 litos, con el que recorre una distancia de 480 kilómetros es de :");
    document.write(recorridoConGasolina/tanque)
    document.write("<br>")
    document.write("El calculo de eficiencia en el consumo de alcohol para un carro que cuenta con un tanque de 40 litos, con el que recorre una distancia de 300 kilómetros, es de :");
    document.write(recorridoConAlcohol/tanque)
    document.write("<br>")

</script>
